<!DOCTYPE html>
<html>
	<head>
		<title>Pimp My Text!</title>
		<link href="pimpmytext.css" type="text/css" rel="stylesheet" />
		<script src="pimpmytext.js"></script>
	</head>

	<body>
		<h1>Pimp My Text</h1>
		
		<div>
			<img src="pimpin.jpg" alt="Marty Stepp, pimpin' it!" />
		</div>

		<fieldset>
			<legend>Text</legend>
			<textarea id="text" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Pimp It</legend>
			<button id="pimp">Bigger Pimpin'!</button><br/>
			<label><input id="bling" type="checkbox">Bling</label><br/>
			<button id="snoopify">Snoopify</button><br/>
		</fieldset>
	</body>
</html>
