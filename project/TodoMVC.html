<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My TodoList</title>
    <meta content="initial-scale=1,maximum-scale=1,user-scalable=no,width=320px" name="viewport" />
    <link rel="stylesheet" href="TodoMVC.css">
</head>

<body>

    <div id="head">
        <h1>ToDo List</h1>
    </div>

    <div class="input">
        <input class="toggle-all" type="checkbox">
        <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
        <span id="add"></span>
    </div>

    <div class="todoapp">
        <div class="todo-list">
            
        </div>

        <div id="count-line">
            <span class="todo-count">0 items left</span>
            <ul class="filters">
                <li><a class="selected" style="cursor:pointer;">All</a></li>
                <li><a class="" style="cursor:pointer;">Active</a></li>
                <li><a class="" style="cursor:pointer;">Completed</a></li>
            </ul>
            
        </div>

        <footer class="footer">

            <button class="clear-completed"><label>Clear Completed</label></button>
        </footer>
    </div>

    <!-- <script src="model.js"></script>
    <script src="ajax.js"></script>
    <script src="provider-ajax.js"></script>
    <script src="todo.js"></script> -->

</body>

</html>
